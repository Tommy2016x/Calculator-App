<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
    <h1>Calculator app</h1><br>
    <div id="calculator">
     <h3 id="output">0</h3>
    </div>
    <div id="calculatorbody">
        <button type="button" id="btnclear" class="btn-danger btn-small divider" >C</button><br>
        <button type="button" id="btn7" class="btn divider" >7</button>
        <button type="button" id="btn8" class="btn divider" >8</button>
        <button type="button" id="btn9" class="btn divider" >9</button>
        <button type="button" id="btndiv" class="btn-primary divider" >/</button><br><br>
        <button type="button" id="btn4" class="btn divider" >4</button>
        <button type="button" id="btn5"class="btn divider" >5</button>
        <button type="button" id="btn6" class="btn divider" >6</button>
        <button type="button" id="btnmult" class="btn-primary divider" >*</button><br><br>
        <button type="button" id="btn1" class="btn divider" >1</button>
        <button type="button" id="btn2" class="btn divider" >2</button>
        <button type="button" id="btn3" class="btn divider" >3</button>
        <button type="button" id="btnsub" class="btn-primary divider" >-</button><br><br>
        <button type="button" id="btndec" class="btn divider" >.</button>
        <button type="button" id="btn0" class="btn divider" >0</button>
        <button type="button" id="btnequal" class="btn divider" >=</button>
        <button type="button" id="btnadd" class="btn-primary divider" >+</button><br><br>

    </div><br>
    <p>A work in progress...</p>
    <p> A Masterpiece by Tommy</p>


    </body>
    <script src="main.js"></script>
</html>
